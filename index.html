<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gra w trzy karty</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <header class="header">
    <img class="header__logo" src="./images/logo.jpg" alt="logo">

    <h1 class="header__heading">Gra w trzy karty</h1>

    <nav class="menu">
      <ul class="menu__list">
        <li class="menu__item"><a href="/" class="menu__link">Strona domowa</a></li>
        <li class="menu__item"><a href="#" class="menu__link">O mnie</a></li>
        <li class="menu__item"><a href="#" class="menu__link">Blog</a></li>
        <li class="menu__item"><a href="#" class="menu__link">Kontakt</a></li>
      </ul>
    </nav>

    <button class="hamburger">
      <span class="hamburger__item"></span>
      <span class="hamburger__item"></span>
      <span class="hamburger__item"></span>
    </button>

  </header>
  <main class="content">

    <form class="form" action="/" >
      <fieldset class="form__fieldset">
        <legend class="form__legend">Wyniki</legend>
        <div class="form__field">
          <label for="numberOfHits">Ilość trafień: </label>
          <input type="text" id="numberOfHits" name="numberOfHits">
        </div>

        <div class="form__field">
          <label for="numberOfAttempts">Ilość prób: </label>
          <input type="text" id="numberOfAttempts" name="numberOfAttempts" value="">
        </div>


        <div class="form__field">
          <label for="percentageResult"> % trafień: </label>
          <input type="text" id="percentageResult" name="percentageResult">
        </div>
      </fieldset>
    </form>

    <div class="hit">
      <p class="hit__message"></p>
    </div>
    <div class="wrapper">
      <img class="wrapper__card rotate" src="./images/dama-karo.png" alt="dama-karo">
      <img class="wrapper__card rotate" src="./images/dama-pik.png" alt="dama-karo">
      <img class="wrapper__card rotate" src="./images/dama-kier.png" alt="dama-karo">
    </div>

    <div class="btns">
      <button class="btns__btn">Start</button>
      <button class="btns__btn">Reset</button>
    </div>

  </main>
  <footer class="footer">
    <p class="footer__description">
      The game of three cards
    </p>
    <p class="footer__description">
      &copy; 2023 Zenon Marek Raubuć.
    </p>
    <p class="footer__description">
      All rights reserved.
    </p>
  </footer>
  <script src="./js/app.js"></script>
</body>

</html>
