{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block page_content %}
  {{ super() }}
  <section class="login">

    <p class="login__message">

    </p>
    <h1 class="login__heading">Logowanie</h1>
    <div class="login__form">
      {{ wtf.quick_form(form) }}
      <br>
      <p>Forgot your password? <a href="{{ url_for('auth.password_reset_request') }}">Click here to reset it</a>.
      </p>
      <p class="login__info">Nowy użytkownik? <a href="{{ url_for('auth.register') }}">Załóż konto</a>.</p>
    </div>
  </section>

{% endblock %}
